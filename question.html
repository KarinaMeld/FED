<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- <link rel="stylesheet" media="screen" href="reset.css"> -->
        <link rel="stylesheet" media="screen" href="style-question.css">
        <link rel="stylesheet" media="screen" href="style.css">

        <title>Questionaire</title>

    </head>
<body>

    <div class="container">
        <div id = "game" class = "justify-center flex-column">

            <h2 class="frame" id="question">What is the answer?</h2>

            <div class="flex-row-item">
                <div class="choice-container frame">
                    <p class="choice-text" data-number="1">
                        Choice 1
                    </p>
                </div>
    
                <div class="choice-container frame">
                    <p class="choice-text" data-number="2">
                        Choice 2
                    </p>
                </div>
    
                <div class="choice-container frame">
                    <p class="choice-text" data-number="3">
                        Choice 3
                    </p>
                </div>
            </div>
            
            <div id="hud">

                <div id="hud-item">
                    <p class="hud-prefix hidden">
                        Score
                    </p>
                    <h1 class="hud-main-text hidden" id="score">
                        0
                    </h1>
                </div>
                <div id="hud-item">
                    <p id="progressText" class = "hud-prefix">
                        Question
                    </p>

                </div>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
